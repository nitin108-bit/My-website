<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Introduction</title>
    <style>
        /* CSS for Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 500px;
            text-align: center;
        }
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: #007bff;
            margin: 0 auto 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 3rem;
            font-weight: bold;
        }
        h1 { margin-bottom: 0.5rem; color: #222; }
        p { line-height: 1.6; color: #666; }
        .skills {
            margin-top: 1.5rem;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .badge {
            background: #e1ecf4;
            color: #39739d;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }
        .btn {
            display: inline-block;
            margin-top: 2rem;
            padding: 10px 25px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .btn:hover { background: #0056b3; }
    </style>
</head>
<body>

    <div class="container">
        <div class="profile-img">A</div> 
        
        <h1>Hello, I'm Thakur Nitin Kumar</h1>
        <p>
            I am a passionate developer with a strong interest in <b>Computer System Architecture</b> and <b>Object-Oriented Programming</b>. 
            Currently, I am working on building impactful digital solutions.
        </p>

        <div class="skills">
            <span class="badge">C++</span>
            <span class="badge">MySQL</span>
            <span class="badge">DBMS</span>
            <span class="badge">Web Design</span>
        </div>

        <a href="mailto:your-email@gmail.com" class="btn">Contact Me</a>
    </div>

</body>
</html>
